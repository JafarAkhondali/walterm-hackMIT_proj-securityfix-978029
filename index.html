<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="lib/three/build/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// var geometry = new THREE.CubeGeometry(1,1,1);
			// var material = new THREE.MeshLambertMaterial({color: 0xff0000});
			// var cube = new THREE.Mesh(geometry, material);
			// scene.add(cube);

			// var cyl_geo = new THREE.CylinderGeometry(1,1,1,100);
			// var cyl_mat = new THREE.MeshLambertMaterial({color: 0x0000ff, wireframe: false});
			// var cylinder = new THREE.Mesh(cyl_geo, cyl_mat);
			// scene.add(cylinder);

			var sphere = new THREE.Mesh( new THREE.SphereGeometry(2,16,12),new THREE.MeshLambertMaterial( { color: 0x2D303D, wireframe: true, shading: THREE.FlatShading } ));
            var cylinder = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 200, 16, 4, false ),new THREE.MeshLambertMaterial( { color: 0x2D303D, wireframe: true, shading: THREE.FlatShading } ));
            cylinder.position.y = -100;
            scene.add(sphere);
            scene.add(cylinder);

			var spotLight = new THREE.SpotLight( 0xffffff );
			spotLight.position.set( 10, 10, 10 );

			spotLight.castShadow = true;

			spotLight.shadowMapWidth = 1024;
			spotLight.shadowMapHeight = 1024;

			spotLight.shadowCameraNear = 500;
			spotLight.shadowCameraFar = 4000;
			spotLight.shadowCameraFov = 30;

			scene.add( spotLight );

			camera.position.z = 3;

			var render = function () {
				requestAnimationFrame(render);

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
